{% extends 'base.html' %}

{% block title %} Contact Us {% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-4">
    <img src="/static/12.jfif " class="d-block w-100 mx-0 " alt="...">
</div>
<div class="container mb-4 px-3 py-3">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    
        <div class="form-group mb-3" >
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Amar Akbar Anthony">
        </div>

        <div class="form-group mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group mb-3">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="356-458-9876">
        </div>

        <div class="form-group mb-3">
            <label for="desc" class="form-label">Tell us something..</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
</div>
{% endblock body %}
