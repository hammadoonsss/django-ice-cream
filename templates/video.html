{% extends 'base.html' %}

{% load static %}

{% block title %} Video{% endblock title %}

{% block body %} 

    <div class="wrapper" style="margin: 0px auto; width: 80%; ">
        <h1 style="text-align:center;"> Video Basic </h1>
        <div class="videoWrapper1" style="position: relative; padding-bottom: 56.25%; padding-top: 25px; height: 0px" >
           <iframe style="position: absolute; top: 0px; right:0px; bottom: 0px; left: 0px; height:100%; width: 100%;" src="https://www.youtube.com/embed/OOy764mDtiA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="videoWrapper2" style="padding: 10px">
            <video controls style="width:100%; height:50%" >
                <source src="{% static 'video/sample2.mp4' %}" type="video/mp4">
                Your browser can't support mp4 video, change browser
            </video>
        </div>
        <div class="videoWrapper3">
            <video src="{% static 'video/sample.mp4' %}" autoplay controls >
            
            </video>
        </div>
        <div class="videoWrapper4">
            {% for video in videos %}
            <video controls style="width:100%; height:50%"  >
            <source src="{{video.video.url}}" type="video/mp4">
            <b>{{video.title}}</b>
            </video>
            {% endfor %}
        </div>
    </div>

{% endblock body %}
